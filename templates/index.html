{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <div class="container-fluid">
    <p>Welcome to placecamera.</p>
    <p>Pass the website a width and height in pixel. In this fashion: https://placecamera.com/800/600</p>
    <p>Third parameter passed will be background color. Expects hex format.</p>
  </div>

</body>

</html>
